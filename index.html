<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Library</title>
</head>
<body>
  <h1>My Library</h1>
  <div id="library"></div>
  <button id="newBook">New Book</button>
  <dialog>
    <form id="addBookForm" action="">
      <p>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </p>
      <p>
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </p>
      <p>
        <label for="numberOfPages">Number of Pages</label>
        <input type="number" id="numberOfPages" name="numberOfPages">
      </p>
      <!-- <p>
        <label for="readStatus">Read?</label>
        <input type="checkbox" id="readStatus" name="readStatus">
      </p> -->
      <button id="addButton" value="default">Add Book</button>
      <button value="cancel" formmethod="dialog" id="cancelButton">Cancel</button>
    </form>
  </dialog>
  <script src="js/script.js"></script>
</body>
</html>
